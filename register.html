<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <style>
            .error {
                color: red;
                font-size: 12px;
                margin-left: 10px;
            }

            .form-group {
                margin-bottom: 15px;
                display: flex;
            }

            body {
                text-align: center;
            }
            
            input {
                width: 500px;
            }
             
            .btn {
                width: 80px;
            }
        </style>
        <script>
            function validateForm() {
                event.preventDefault();

                let fullname = document.getElementById("fullname").value;
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirm_password").value;
                let email = document.getElementById("email").value;
                let phone = document.getElementById("phone").value;
                let zipCode = document.getElementById("zipcode").value;
                let cardNumber = document.getElementById("card_number").value;
                let expirationDate = document.getElementById("expiration_date").value;
                
                let errorElements = document.querySelectorAll('.error');
                errorElements.forEach(function(error) {
                    error.textContent = '';
                });

                let errorMessage = false;

                if (fullname.length < 4) {
                    document.getElementById("fullnameError").textContent = "Fullname must be atleast 4 characters.";
                    errorMessage = true;
                }

                if (password.length < 4) {
                    document.getElementById("passwordError").textContent = "Password must be atleast 4 characters.";
                    errorMessage = true;
                }

                if (password !== confirmPassword) {
                    document.getElementById("confirmPasswordError").textContent = "Password do not match.";
                    errorMessage = true;
                }

                let emailPattern = /^[a-zA-z0-9._%+-]+@[a-zA-z0-9.-]+\.[a-zA-z]{2,}$/;
                if (!emailPattern.test(email)) {
                    document.getElementById("emailError").textContent = "Invalid email format.";
                    errorMessage = true;
                }

                let phonePattern = /^\d{4}-\d{4}-\d{4}-d\{4}$/;
                if (!phonePattern.test(phone)) {
                    document.getElementById("phoneError").textContent = "Invalid phone number.";
                    errorMessage = true;
                }

                let zipPattern = /^\d{5}|\d{9}$/;
                if (!zipPattern.test(zipCode)) {
                    document.getElementById("zipcodeError").textContent = "Invalid Zipcode.";
                    errorMessage = true;
                }

                let cardPattern = /^\d{4}-\d{4}-\d{4}-\d{4}$/;
                if (!cardPattern.test(cardNumber)) {
                    document.getElementById("cardNumberError").textContent = "Invalid card number format.";
                    errorMessage = true;
                }

                let datePattern = /^\d{4}-\d{2}-\d{2}$/;
                if (!datePattern.test(expirationDate)) {
                    document.getElementById("expirationDateError").textContent = "Invalid date format.";
                    errorMessage = true;
                }

                return !errorMessage;

            }
        </script>
    </head>
    <body>
        <h2>Register Account</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                <span id="fullnameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <span id="passwordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                <span id="confirmPasswordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <span id="emailError" class="error"></span>
            </div>
            Format: john@gmail.com

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br><br>
                <span id="phoneError" class="error"></span>
            </div>
            Format: 0XXX-XXX-XXX

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required><br><br>
                <span id="zipcodeError" class="error"></span>
            </div>
            Format: Use 5 or 9 digits Zip Code

            <div class="form-group">
                <label for="card_type">Card Type:</label>
                <select id="card_type" name="card_type">
                    <option value=""></option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="amex">American Express</option>
                </select><br><br>
            </div>

            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required><br><br>
                <span id="passwordError" class="error"></span>
            </div>
            Format: 1111-2222-3333-4444

            <div class="form-group">
                <label for="expiration_date">expiration Date</label>
                <input type="text" id="expiration_date" name="expiration_date" required><br><br>
                <span id="passwordError" class="error"></span>
            </div>
            Format: YYYY-MM-DD

            <input class="btn" type="submit" value="submit">
            <input class="btn" type="reset" value="clear form">
        </form>
    </body>
</html>
